<div class="input-area">
  <input
    name="userInput"
    [(ngModel)]="userInput"
    (keyup.enter)="onSend()"
    placeholder="Scrivi un messaggio..."
    [disabled]="isLoading"
  />

  <button
    class="primary"
    (click)="onSend()"
    [disabled]="isLoading || !userInput.trim()"
  >
    Invia
  </button>
</div>
