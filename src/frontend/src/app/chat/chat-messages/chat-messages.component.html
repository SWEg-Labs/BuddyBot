<div #scrollMe class="messages">
  <div
    *ngFor="let msg of messages"
    class="message"
    [ngClass]="{
      'user-message': msg.sender === 'Utente',
      'bot-message': msg.sender === 'Bot'
    }"
  >
    <span class="sender">{{ msg.sender }}:</span>
    <span class="text" [innerHTML]="msg.text"></span>
  </div>

  <!-- Placeholder per il caricamento -->
  <div *ngIf="isLoading" class="message bot-message loading-placeholder">
    <app-chat-loading-indicator></app-chat-loading-indicator>
    <span class="text"></span>
  </div>
</div>
